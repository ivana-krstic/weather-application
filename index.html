<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="style" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <form id="search-form">
              <input
                class="search_input"
                id="enterCity"
                type="text"
                name="Searchbar"
                placeholder="Search..."
              />
              <button type="submit" class="search_icon">
                <i class="fas fa-search"></i>
              </button>

              <button type="button" id="myLocation">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row" id="main">
        <div class="col-12">
          <h1>
            Let's see how the weather will be ...
          </h1>
          <h2><small>Last update: </small><strong id="currentDate"></strong></h2>

          <div class="row">
            <div class="col-6">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="img" id="icon" />
            </div>
            <div class="col-6">
              <h3 id="cityName"></h3>
              <h3 id="countryName"></h3>
              <h4 id="tempFar"></h4>
              <h4 id="tempCel"></h4>
            
                <div class="convertButtons">
                  <button class="convertButton" onclick="convertToFar()">F°</button>
                  <button class="convertButton" onclick="convertToCel()">C°</button>
                </div>
                
             
                <div>
                  <ul class="todaysWeatherInfo">
                    <li class="list-group-item"  id="weather-description-today"></li>
                    <li class="list-group-item" class="none">Windspeed: <span id="windspeed"></span></li>
                    <li class="list-group-item" class="none"> Humidity: <span id="humidity"></span></li>
                    <!-- There is no information on precipitation in the weather API we use (as confirmed by João) That's why I only included these infos. -->
                  </ul>
                </div>

            </div>
          </div>
        </div>
        <small id="credits">© <a href="https://github.com/ivana-krstic/weather-application">Code</a> by Ivana Krstic</small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
